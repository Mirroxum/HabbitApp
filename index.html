<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <title>Habbit App</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <div class="app">
    <div class="panel">
      <img class="logo" src="/images/logo.svg" alt="Логотип Habbit App">
      <div class="menu">
        <div class="menu__list">
        </div>
          <button class="menu__add">
            <img src="/images/add.svg" alt="Добавление">
          </button>
      </div>
    </div>
    <div class="content">
      <header>
        <h1 class="h1">-</h1>
        <div class="progress">
          <div class="progres__text">
            <div class="progres__name">Прогресс</div>
            <div class="progres__percent">%</div>
          </div>
          <div class="progres__bar">
            <div class="progres__cover-bar"></div>
          </div>
        </div>
      </header>
      <main>
        <div id="days"></div>
        <div class="habbit">
          <div class="habbit__day">День _</div>
          <form class="habbit__form" onsubmit="addDays(event)"">
            <input name="comment" class="input_icon" "text" placeholder="Комментарий">
            <img class = "input__icon" src="images/comment.svg" alt="Комментарий">
            <button class="habbit__done" type="submit">Готово</button>
          </form>
        </div>
      </main>
    </div>
  </div>
  <script src="scripts/app.js"></script>
</body>

</html>
